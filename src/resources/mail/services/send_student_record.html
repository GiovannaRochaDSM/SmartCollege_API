<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Record - SmartCollege</title>
<style>
    @font-face {
        font-family: 'Codec-Cold-Regular';
        src: url('src/app/assets/fonts/Codec-Cold-Regular-trial.ttf') format('truetype');
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        font-family: 'Codec-Cold-Regular', sans-serif;
    }
</style>
</head>
<body>
<div class="container">
    <div style="text-align: center;">
        <img src="https://i.ibb.co/Q66nQJz/header-sc.png" alt="header" style="max-width: 100%; height: auto;">
    </div>
    <p style="text-align: justify; margin-bottom: 20px;">
        Informações do Registro do Estudante:
    </p>
    <p style="text-align: justify; margin-bottom: 20px;">
        Student Record: {{studentRecord}}
    </p>
    <p style="text-align: justify; margin-bottom: 20px;">
        Universidade: {{universityName}}
    </p>
    <p style="text-align: justify; margin-bottom: 20px;">
        Estado: {{universityState}}
    </p>
    <p style="text-align: justify; margin-bottom: 20px;">
        Cidade: {{universityCity}}
    </p>
    <p style="text-align: justify; margin-bottom: 20px;">
        Cursos: {{degreeCourse}}
    </p>
    <div style="text-align: center;">
        <a href="{{acceptUrl}}" style="display: block; text-align: center; background: linear-gradient(to right, #BAC0DF, #DFBDD2); color: #312E5F; text-decoration: none; padding: 10px 20px; border-radius: 42px; margin: 20px auto; max-width: 180px;">Aceitar</a>
        <a href="{{recuseUrl}}" style="display: block; text-align: center; background: linear-gradient(to right, #BAC0DF, #DFBDD2); color: #312E5F; text-decoration: none; padding: 10px 20px; border-radius: 42px; margin: 20px auto; max-width: 180px;">Recusar</a>
    </div>
</div>
</body>
</html>
